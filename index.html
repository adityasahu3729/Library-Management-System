<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Library Management System</title> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style> 
body { 
    background: linear-gradient(135deg, #80CBC4, #FFC107);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    margin: 0; 
    padding: 0; 
    min-height: 100vh; 
    display: flex; 
    flex-direction: column; 
} 

.container { 
    text-align: center; 
    padding: 50px 20px;
    flex: 1;
} 

.welcome-section {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    max-width: 800px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
}

.welcome-section h1 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 2rem;
}

.welcome-section p {
    color: #34495e;
    font-size: 1rem;
    margin-bottom: 20px;
}

.action-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
}

.btn {
    padding: 8px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: all 0.3s ease;
}

.btn-primary {
    background-color: #80cbc4;
    border-color: #80cbc4;
}

.btn-primary:hover {
    background-color: #4db6ac;
    border-color: #4db6ac;
}

.btn-success {
    background-color: #FFC107;
    border-color: #FFC107;
    color: #2c3e50;
}

.btn-success:hover {
    background-color: #ffb300;
    border-color: #ffb300;
}

.library-image-section {
    margin: 20px 0;
    text-align: center;
    padding: 0 20px;
    max-height: 60vh;
    overflow: hidden;
    width: 90%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.library-image {
    width: 100%;
    height: 800px;
    max-height: 50vh;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
    object-fit: cover;
    margin: 0 auto;
    display: block;
}

.footer { 
    margin-top: 50px; 
    color: white; 
    text-align: center; 
    background-color: rgba(0, 0, 0, 0.5); 
    width: 100%; 
    padding: 20px 0; 
} 

@media (max-width: 768px) {
    .welcome-section, .library-image-section {
        width: 95%;
    }
    
    .library-image {
        width: 100%;
        height: auto;
        max-height: 40vh;
        border-radius: 10px;
    }
}
</style> 
</head> 
<body> 
<div class="container"> 
    <div class="welcome-section">
        <h1>Welcome to Library Management System</h1> 
        <p>A modern solution to manage your library efficiently</p>
        <div class="action-buttons">
            <a href="Librarian_login.html" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="Register.html" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Register
            </a>
        </div>
    </div>

    <div class="library-image-section">
        <img src="1.jpg" alt="Modern Library" class="library-image">
    </div>
</div> 

<footer class="footer"> 
    <p>&copy; 2025 Library Management System</p> 
</footer> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> 
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body> 
</html>
