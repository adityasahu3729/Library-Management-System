<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #80CBC4, #FFC107);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            background-color: #ffffffcc;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .register-container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 20px;
            padding: 15px 20px;
            border: 1px solid #ced4da;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: #80cbc4;
            box-shadow: 0 0 0 0.2rem rgba(128, 203, 196, 0.25);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .btn {
            border-radius: 20px;
            padding: 12px 20px;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #80cbc4;
            border-color: #80cbc4;
        }

        .btn-primary:hover {
            background-color: #4db6ac;
            border-color: #4db6ac;
        }

        .footer {
            margin-top: 30px;
            color: white;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <div class="error-message" id="errorMessage"></div>
        <form id="registerForm">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <i class="fas fa-eye password-toggle" id="togglePassword"></i>
            </div>
            <button type="submit" id="registerButton" class="btn btn-primary btn-block">Register</button>
        </form>
        <a href="Librarian_login.html" class="btn btn-secondary btn-block mt-3">Already have an account? Login</a>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Library Management System</p>
    </footer>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerButton = document.getElementById('registerButton');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            errorMessage.style.display = 'none';
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            const registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            
            if (registeredUsers.some(user => user.username === username)) {
                showError('Username already exists');
                return;
            }
            
            if (registeredUsers.some(user => user.email === email)) {
                showError('Email already registered');
                return;
            }

            registeredUsers.push({ username, email, password });
            localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
            
            registerButton.classList.add('btn-loading');
            registerButton.disabled = true;
            
            setTimeout(() => {
                window.location.href = 'Librarian_login.html';
            }, 1000);
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    });
    </script>
</body>
</html>
